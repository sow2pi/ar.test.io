<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model Display</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- 背景の設定 -->
      <a-sky color="#ECECEC"></a-sky>
      
      <!-- GLBモデルを配置 -->
      <a-entity 
        gltf-model="url(assets/models/table.glb)" 
        position="0 1.6 -3" 
        scale="0.5 0.5 0.5">
      </a-entity>
      
      <!-- カメラの設定 -->
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
